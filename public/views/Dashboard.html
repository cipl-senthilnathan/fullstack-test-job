
<div class="container" ng-controller="AddLocationCtrl" data-ng-app="myApp" ng-init="getPlaces()">
	<div class="col-xs-10">
	<div class="col-xs-2 input-block">
        <div class="frm-tx2 col-xs-12">
            <select class="form-control" name="MerchantName" ng-model="sortValue" ng-change="changeSort(sortValue)" required>
                    <option value="name" ng-selected="true">Sort By Name</option>
                    <option value="min">Min</option>
                    <option value="max">Max</option>
                </select>
        </div>
    </div>
	<div class="col-sm-2">
 			<button type="button" class="btn btn-primary" name="Add location" ui-sref="app.addlocation">Add Location</button>	
 	</div>
 	<div class="col-xs-2">
 	<button type="button" class="btn btn-primary" name="Add location" ui-sref="app.favorities">Favorities</button>
 	</div>
 	</div>
    <div class="col-xs-12 no-padding">
    	<div class="col-xs-12 dashboard-content-pad dashboard-content-pad-scroll">
            <div class="dashboard-content-heading" style="border: none;padding-bottom:10px;">
                <h2 style="font-size: 20px;"><span class="content-icon-tab"></span><strong>Location List</strong></h2>
            </div>
            <div class="alert alert-success alretBox" ng-show="successMessage" role="alert" style="margin-top:-15px;margin-bottom: 10px;margin-left: 32px;margin-right: 6px;width: 500px">
                                
                                      {{responseMessage}}
            </div>
        	<div class="col-md-3" ng-repeat="location in locationList">
        		<div class="product">
                <div style="/* left: 10px; */padding-left: 10px;">
        		<button class="btn btn-icon " ng-click="addFavoritiesDetails(location._id)"> 
                 <span><img src="images/favorite-add1.png"></span> 
                </button>
        		 <button type="button"  class="btn btn-icon" ui-sref="app.updateLocation({id: location._id})">
         		 <span ><img src="images/pencil.png"></span></button>
                 </div>
                <a ui-sref="app.locationDeatils({id: location._id})">
                    <div class="product-image">

                        <img ng-src="uploads{{location.imgurl}}" alt="">
                    </div>
                    <div class="product-info text-center">
                        <h3 class="name"><strong>{{location.locationname}}</strong></h3>
                        
                            </div>
                    </div>
                    </a> 
    			</div>
    		</div>
    	</div>
</div>
</div>
