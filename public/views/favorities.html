
<div class="container" ng-controller="FavoritiesCtrl" data-ng-app="myApp">
    <div class="col-xs-12 dashboard-content-pad dashboard-content-pad-scroll" ng-init="getFavoritiesList()">
            <div class="dashboard-content-heading" style="border: none;padding-bottom:10px;">
            <div class="col-xs-10" style="padding-bottom:10px;">
                <div class="col-xs-4">
                <h2 style="font-size: 20px;"><span class="content-icon-tab"></span><strong>Favorite Location List</strong></h2>
                </div>
                <div class="alert alert-success alretBox" ng-show="successMessage" role="alert" style="margin-top:49px;margin-bottom: 10px;margin-left: 32px;margin-right: 6px;width: 500px">
                                    
                                          {{responseMessage}}
                </div>

                <div class="col-xs-2" style="position: absolute;right: 0;">

                <!-- <button type="button"  class="btn btn-icon" >
                 <span >
                  <a href="" ng-click="deleteFavorities(favorities._id)"><img src="images/delete.png"></a>
                  </span>
                  </button> -->
                  <button type="button"  class="btn btn-icon" ui-sref="app.dashboard">
                 <span ><img src="images/back.png"></span></button>
                  </div>
            </div>
            </div>
            <div class="col-md-3" ng-repeat="favorities in favoritiesLocations">
                <div class="product">
                <div style="/* left: 10px; */padding-left: 5px;">
                <button type="button"  class="btn btn-icon" ng-click="deleteFavorities(favorities._id)">
                 <span ><img src="images/delete-1.png"></span></button>
                 </div>
                <a ui-sref="app.locationDeatils({id: location._id})">
                    <div class="product-image">


                        <img ng-src="uploads{{favorities.imgurl}}" alt="">
                    </div>
                    <div class="product-info text-center">
                        <h3 class="name"><strong>{{favorities.locationname}}</strong>
                            <h4 class="name">{{favorities.description}}</h4> 
                        </h3>
                        
                    </div>
                    </div>
                    </a> 
                </div>
            </div>
        </div>
</div>
