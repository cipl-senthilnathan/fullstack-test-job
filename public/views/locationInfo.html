    <div class="col-xs-12 no-padding" ng-init="getLocationInfo()">
    	<div class="col-xs-12 dashboard-content-pad dashboard-content-pad-scroll">
            <div class="dashboard-content-heading" style="border: none;">
             <div class="col-xs-10" style="padding-bottom:10px;">
                <div class="col-xs-4">
                <h2 style="font-size: 20px;"><span class="content-icon-tab"></span><strong>Location Info</strong></h2>
                </div>
                <div class="col-xs-2" style="position: absolute;right: 0;">
                  <button type="button"  class="btn btn-icon" ui-sref="app.dashboard">
                 <span ><img src="images/back.png"></span></button>
                  </div>
            </div>
            </div>
            <div class="col-xs-12">
            	 <div class="col-xs-6">
            	 	<div class="col-xs-4">
            	 		<Strong>Loaction Name:</Strong>
            	 	</div>
            	 	<div>{{locationInfo.locationname}}</div>
            	 	<div class="col-xs-4">
            	 		<Strong>Loaction Description:</Strong>
            	 	</div>
            	 	<div>{{locationInfo.description}}</div>
            	 	<div class="col-xs-4">
            	 		<Strong>Address:</Strong>
            	 	</div>
            	 	<div>{{locationInfo.address}}</div>
            	 	<div class="col-xs-4">
            	 		<Strong>City:</Strong>
            	 	</div>
            	 	<div>{{locationInfo.city}}</div>
            	 	<div class="col-xs-4">
            	 		<Strong>Country:</Strong>
            	 	</div>
            	 	<div>{{locationInfo.country}}</div>
            	 	<div class="col-xs-4">
            	 		<Strong>Zipcode:</Strong>
            	 	</div>
            	 	<div>{{locationInfo.zipcode}}</div>
            	 	<div class="col-xs-4">
            	 		<Strong>Distance:</Strong>
            	 	</div>
            	 	<div>{{locationInfo.distance}}</div>


            	 </div>
                <div class="col-xs-6">
                    <google-map control="map.control" center="map.center" zoom="map.zoom">
                      <marker coords="marker.center"></marker>
                    </google-map>
                </div>
               
            </div>
        	
    	</div>
</div>
